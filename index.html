<body>
  <!-- Video Source -->
  <!-- https://www.pexels.com/video/rays-of-the-sun-peeks-through-a-forest-3151482/ -->

<section class="main">
    <header>
      <h2 class="logo">Weather App</h2>
      <div class="toggle"></div>
    </header>

<!--Delete notetation when ready to show video in background
  <video src="video/video.mp4" muted loop autoplay></video> 
-->
    <div class="overlay"></div>
    <div class="text">      


<!--Search Bar -->
<form class="search-form" id="search-form">
  <div class="row">
    <div class="col-6">
      <input
        type="search"
        placeholder="Type a city.."
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm"
      />
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
      /> </div>
    
    <div class="col-3">
      <button
        class="btn btn-success w-100"
        id="current-location-button">
          Current
      </button>
    </div>
  </div>
</form>


<!--Main of weather App  -->
    
<div class="weather-app">
    
  <div class="result_search">
  <div class="row row-cols-2">
  <div class="col-6">
    <h2 id="location-city">Seattle</h2>
    <ul class="result-under-city"> 
        <li id="date-time">Todays Date </li>
        <li id="condition">Weather Description</li>
      <img
          id="icon"
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloud icon"/>
      </ul>
    </div>

  <div class="col-6">
        

   <div class ="float-left", id="temp-change">
      <span class="temperature" id="current-temp"> </span>
      <span class="units">
          <a href="#" id="fahrenheit-link">째F</a> |
          <a href="#" id="celsius-link">째C</a>
              </span>
              </div>
        <br>
         <li>Precipitation: <span id="Precipitation"></span>%</li>
         <li>Humidity: <span id="humidity"></span> %</li>
         <li>Wind: <span id="wind-speed"></span> km/h</li>
     
      </div>
    </div>
  </div></div>
  


<!--Forecast area -->
       

<div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">Thu</div>
      <img
        src="http://openweathermap.org/img/wn/50d@2x.png"
        alt=""
        width="42"
      />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max"> 18째 </span>
        <span class="weather-forecast-temperature-min"> 12째 </span>
      </div>
    </div></div>
  </div>
  </section>
